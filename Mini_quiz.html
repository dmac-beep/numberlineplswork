<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .options li.correct {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .options li.wrong {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="question">
        What type of encryption does RSA use?
    </div>
    <ul class="options">
        <li onclick="checkAnswer(this, false)">Symmetric</li>
        <li onclick="checkAnswer(this, true)">Asymmetric</li>
        <li onclick="checkAnswer(this, false)">Hashing</li>
    </ul>

    <script>
        function checkAnswer(option, isCorrect) {
            // Remove any previous correct/wrong classes
            const options = document.querySelectorAll('.options li');
            options.forEach(opt => {
                opt.classList.remove('correct', 'wrong');
            });

            // Add the appropriate class based on the answer
            if (isCorrect) {
                option.classList.add('correct');
            } else {
                option.classList.add('wrong');
            }
        }
    </script>
</body>
</html>
